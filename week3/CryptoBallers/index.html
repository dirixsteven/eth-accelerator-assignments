<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CryptoBallers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 offset-md-1" id="name">The CryptoBallers Game</h1>
        </div>

        <h1 class="header">CryptoBallers</h1>
            <table class="table" id="ballers"></table>
        </div>

        <div id="get-free-baller">
            <button class="btn btn-outline-primary btn-sm" type="button" onclick="getFreeBaller()">Claim your free baller</button>&nbsp;&nbsp;
            <div class="alert alert-danger" role="alert" id="error" style="visibility: hidden">
            </div>
        </div>
        <div id="buy-baller">
            <button class="btn btn-outline-primary btn-sm" type="button" onclick="buyNewBaller()">Claim your free baller</button>&nbsp;&nbsp;
            <div class="alert alert-danger" role="alert" id="error" style="visibility: hidden">
            </div>
        </div>
        <p></p>
        <div id="play-ball">
            <input class="input" type="number" id="fighter1">
            <input class="input" type="number" id="fighter2">
            <button class="btn btn-outline-primary btn-sm" type="button" onclick="playBall()">Play Ball</button>&nbsp;&nbsp;
            <div class="alert alert-danger" role="alert" id="error" style="visibility: hidden">
            </div>
        </div>
        <!-- This exposes the library as a global variable: ethers -->
        <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="./contract.js"></script>
        <script src="./app.js"></script>

    </body>
</html>
